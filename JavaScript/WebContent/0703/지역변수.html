<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function add(a, b) {
		let res = a + b;
		return res;
	}
	
	function sub(a, b) {
		let res = a - b;
		return res;
	}
	
	window.onload = function() {
		//id가 result인 요소를 검색해서 vres에 할당
		let vres = document.getElementById('result');
		vres.innerHTML = "<h1>Hello!</h1>";
		vres.style.color = 'red';
		
		//초기화
		let a = 10;
		let b = 20;
		
		//함수의 결과를 문자열로 찍어 str에 저장
		str = `${a} + ${b} = ${add(a,b)} <br>`;
		str += `${a} - ${b} = ${sub(a,b)} <br>`;
		
		vres.innerHTML += str;
	}
</script>
<style>
#result{
	border: 1px dotted red;
	width: 50%;
	height: 50px;
	margin: 20px;
	padding: 20px;
	overflow: auto;
}
</style>
</head>
<body>
<pre>
템플릿 리터럴 : 백틱을 사용하는 문자열
변수와 일반 문자열을 +, "" 기호 없이 한문장으로 표현한다.
변수는 ${변수}로 표현한다.
</pre>
<div id="result"></div>
</body>
</html>
