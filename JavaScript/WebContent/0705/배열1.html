<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
arrPrint = (result, fruits) => {
    document.getElementById(result).innerHTML = fruits + "<br>";

    str = "";

    for (i = 0; i < fruits.length; i++) {
        str += fruits[i];
    }

    document.getElementById(result).innerHTML += str;
}

proc1 = () => {
    fruits = ["사과", "바나나", "복숭아", "참외", "수박"];
    arrPrint('result1', fruits);
}

proc2 = () => {
    fruits = [];
    fruits[0] = "자두";
    fruits[1] = "살구";
    fruits[2] = "복숭아";
    fruits[3] = "체리";
    fruits[4] = "파인애플";
    arrPrint('result2', fruits);
}

</script>
</head>
<body>
<h3>fruits = ["사과", "바나나", "복숭아", "참외", "수박"]</h3>
<input type="button" value="확인" onclick="proc1()">
<div id="result1"></div>
<br>
<hr color="red">

<h3>fruits = []</h3>
<input type="button" value="확인" onclick="proc2()">
<div id="result2"></div>
</body>
</html>
