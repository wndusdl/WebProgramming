<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	border: 1px dotted orange;
	height: auto;
	padding: 10px;
	margin: 10px;
	font-size: 1.5em;
}
</style>
<script>
	function proc1() {
		num1 = parseInt(window.prompt("첫번째 수 입력"));
		op = window.prompt("연산자(+, -, *, /, %) 입력");
		num2 = parseInt(window.prompt("두번째 수 입력"));
		
		switch (op) {
		case "+":
			res = num1 + num2;
			break;
		case "-":
			res = num1 - num2;
			break;
		case "*":
			res = num1 * num2;
			break;
		case "/":
			res = num1 / num2;
			res = res.toFixed(2);
			break;
		case "%":
			res = num1 % num2;
			break;
		}
		
		//출력내용 구성
		str = `첫번째 수 : ${num1}<br>`;
		str += `연산자 : ${op}<br>`
		str += `두번째 수 : ${num2}<br>`;
		str += `결과 : ${res}<br>`
		
		//출력
		document.getElementById('result1').innerHTML = str;
	}
	
	proc2 = () => {
		score = prompt("점수를 입력하세요.");
		
		if(score < 0 || score > 100) {
			alert("값을 벗어났습니다.");
			return false;
		}
		
		score1 = parseInt(score/10);
		
		switch (score1) {
		case 10: case 9:
			res = "A학점";
			break;
		case 8:
			res = "B학점";
			break;
		case 7:
			res = "C학점";
			break;
		case 6:
			res = "D학점";
			break;
		default:
			res = "F학점";
		}
		
		//출력내용
		str = `점수 : ${score}점<br>`
		str += `결과 : ${res} <br>`
		
		//출력
		document.getElementById('result2').innerHTML = str;
	}
	
	proc3 = () => {
		//첫번째 사람 입력
		user1 = prompt("첫번째 사람 입력", "가위 바위 보");
		
		//두번째 사람 입력
		user2 = prompt("두번째 사람 입력", "가위 바위 보");
		
		if(user1==user2) {
			res = "비겼습니다!"
		} else if(user1 == "가위" && user2 == "보" ||
				user1 == "바위" && user2 == "가위" ||
				user1 == "보" && user2 == "바위") {
			res = "user1이 이겼습니다!"
		} else {
			res = "user2가 이겼습니다!"
		}
		
		//출력내용
		str = `user1 : ${user1} <br>`
		str += `user2 : ${user2} <br>`
		str += `결과 : ${res} <br>`
		
		//출력
		document.getElementById('result3').innerHTML = str;
	}
</script>
</head>
<body>
<h3>숫자 2개와 연산자 1개를 prompt을 이용하여 입력 받는다.<br>
입력한 연산자에 맞는 계산결과를 출력하라.</h3>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div> 
<br>
<hr color = 'red'>

<h3>점수를 prompt을 이용하여 학점을 출력하라.</h3>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"></div> 

<hr color = 'red'>

<h3>두 사람의 가위, 바위, 보를 입력 받아 승자를 출력하라.</h3>
<input type="button" value="확인" onclick="proc3()">
<br><br>
<div id="result3"></div> 
<br>
<hr color = 'red'>
</body>
</html>
