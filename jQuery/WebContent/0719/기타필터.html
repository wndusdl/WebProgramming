<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.0.min.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$('#btn1').on('click', function() {
			str = "";
			/*
			- :hidden
			1) display : none 인 것
			2) type=hidden 인 것
			3) width=0 height=0 인 것
			4) 부모요소가 hidden 인 것
			*/
			$('#result1 p:hidden').each(function() {
				str += $(this).text() + '<br>';
			})
			$('#res1').html(str);
		})
		
		$('#btn2').on('click', function() {
			str = "";
			/*
			:visible
			1) display:none이 아닌 것 
			2) type=hidden이 아닌 것
			3) width=0 height=0 이 아닌 것
			4) 부모요소가 hidden 이 아닌 것
			5) Visibility=hidden opacity=0 인 것 
			*/
			
			$('#result1 p:visible').each(function() {
				str += $(this).text() + "<br>"
			})
				$('#res2').html(str);
		})
	})
</script>
</head>
<body>
<h3></h3>
<input type="button" value="hidden" id="btn1">
<input type="button" value="visible" id="btn2">
<br>
<div class="ddres" id="result1">
  <p> 보이는 문단</p>
  <p style="visibility:hidden;">숨겨진 문단</p>
  <p style="display:none;"> 자리를 차지 하지 못한 문단 </p>
  <p style="opacity:0;"> 투명한 문단</p>
  <div id="res1"></div>
  <div id="res2"></div>
  
</div>
<br>
<hr color="red">
</body>
</html>
