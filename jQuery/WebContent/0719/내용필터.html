<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.0.min.js" type="text/javascript"></script>
<script>
	$(function() {
		$('#btn1').on('click', function() {
			
			//jQuery가 포함된 span태그 의 테두리 파랑  
			$('span:contains(jQuery)').css('border', '3px double blue');
			
			//jQuery가 포함되지 않은 span 태그 의 테두리 빨강   
			$('span:not(:contains(jQuery))').css('border', '3px double red');
			
			//span을 갖는 div요소 태그 의 테두리   그린 
			$('#result1 div:has(span)').css('border', '3px solid green');
				
			//아무것도 없는 빈 div 태그 의 테두리      
			$('#result1 div:empty').css('border', '5px dotted yellow');
			
			//div 후손 span 태그 의 글자색  빨강, 크기,굵게
			$('#result1 div span').css({'color':'red', 'font-weight':'bold'});
		})
	})
</script>
<style type="text/css">
div {
	padding: 10px;
	border: 1px solid pink;
	margin: 5px;
}
</style>
</head>
<body>
<h3></h3>
<input type="button" value="확인" id="btn1">
<br>
<div class="ddres" id="result1">
<div></div>
<div>헬로우~~
      <span>오늘도  즐겁게~열심히!</span>
</div>
<p>Hello jQuery! <span>Thanks, jQuery!</span></p>
<div class="myClass">jQuery!</div>
<span class="notMyClass">쉬운 jQuery~~!</span>
<div></div>
</div>
<br>
<hr color="red">
</body>
</html>
