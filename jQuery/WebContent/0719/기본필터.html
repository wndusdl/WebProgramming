<script>
	$(document).ready(function() {
		$('#btn1').on('click', function() {
			//li요소 중 첫번째 요소, 마지막 요소 선택
			$('#result1 li:first, #result1 li:last').css('background','yellow');
			
			//l1요소 중 다섯번째 요소 선택 ..
			$('#result1 li:eq(5)').css('background', 'red');
			
			//인덱스 번호가 4보다 작은 ..
			$('li:lt(4)').css({'font-size':'2.0rem', 'font-weight':'bold'});
		
			//인데스 번호가 6보다 큰 ..
			$('li:gt(6)').css('font-style', 'italic');
		})
		
		$('#btn2').on('click', function() {

			$('tr:even').css('background', 'pink');
			
			//홀수
			$('tr:odd').css('background', 'lightgrey');
			
			//첫번째 요소
			$('tr:first').css({'background':'black', 'color':'white'});
		})
	})
</script>
