<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.0.min.js" type="text/javascript"></script>
<script>
	proc1 = () => {
		//h3 다음의 모든 형제의 배경색을 변경, 길이지정, 가운데 정렬
		//여러개 css 줄 때 : ({'속성':'값', '속성2':'값2', ...})
		$('h3 ~ p').css({'background' : 'pink', 'width' : '50%', 'text-align' : 'center'});
	
		//h3 다음의 첫번째 형제의 글자를 굵게, 글자 크기
		$('h3 + p').css({'font-weight' : 'bold', 'font-size' : '2.0rem'});
		
		//두번째 형제의 글자색을 빨간색으로, 기울게
		$('h3 + p').next().css({'color' : 'red', 'font-style' : 'italic'});
		
	}
</script>
</head>
<body>
<h3></h3>
<input type="button" value="확인" onclick="proc1()">
<br>
<div class="ddres" id="result1">
<p>형제 선택자 에 대하여</p>
 <h3> 꼬마버스 타요 가족을 소개 합니다</h3>
 <p> 타요</p>
 <p> 로기</p>
 <p> 라니 </p>
 <p> 가니 </p>
</div>
<br>
<hr color="red">
</body>
</html>
