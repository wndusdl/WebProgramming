<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.0.min.js" type="text/javascript"></script>
<script>
	$(function() {
		
		$('#btn1').on('click', function() {
			
			//새로운 요소, p태그 만들기
			//아이디는 aa, 이 단락을 클릭할 때 proc1을 호출해서 this를 인자로 전달
			ptag = $('<p id="aa" onclick="proc1(this)">Hello</p>');
			
			//p태그를 result1에 추가한다.
			//$(target).append(content)
			$('#result1').append(ptag);
		})
		
		proc1 = (pp) => {
			//클릭한 p태그를 파라미터 this를 받은 지역변수
			//DOM변수이다.
			
			//pp의 글자색깔을 랜덤으로 변경한다.
			cr = parseInt(Math.random()*256);
			cg = parseInt(Math.random()*256);
			cb = parseInt(Math.random()*256);
			
			$(pp).css('color', `rgb(${cr}, ${cg}, ${cb})`);
		}
		
		$('#btn2').on('click', function() {
			
			//새로운 단락 만들기
			ptag = $('<p></p>', {
				class : "aa",
				text : "Hello",
				click : proc2
		});
		
		//p태그를 result2에 추가한다.
		//$(content).appendTo(target)
		$(ptag).appendTo($('#result2'));
	});
	
	//this를 사용할 때는 일반함수로 선택(function)
	function proc2() {
		cr = parseInt(Math.random() * 256);
		cg = parseInt(Math.random() * 256);
		cb = parseInt(Math.random() * 256);

		 $(this).css('color', `rgb(${cr}, ${cg}, ${cb})`);
	}
})
	
	
</script>
</head>
<body>
<h3>새로운 p태그를 생성하여 result1에 추가한다.<br>
ptag = $("html문장");
</h3>
<input type="button" value="확인" id="btn1">
<br>
<div class="ddres" id="result1"></div>
<br>
<hr color="red">

<h3>새로운 p태그를 생성하여 result2에 추가한다.<br>
$('&lt;p>&lt;/p>', {속성들});
</h3>
<input type="button" value="확인" id="btn2">
<br>
<div class="ddres" id="result2"></div>
<br>
<hr color="red">
</body>
</html>
