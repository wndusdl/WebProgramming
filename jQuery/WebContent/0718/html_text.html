<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.7.0.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/style.css">
<script>
	function proc1() {
		//body태그 안의 모든 내용 가져오기
		//태그 포함 - html()
		vhtml = $('body').html();
		
		//출력
		$('#result1').text(vhtml);
	}
	
	proc2 = () => {
		//body태그 안의 모든 내용 가져오기
		//태그 미포함 - text()
		vtext = $('body').text();
		
		//출력
		$('#result2').text(vtext);
	}
	
	proc3 = () => {
		vhtml = "";
		
		//반복문(.each)
		$('#dd2 div').each(function() {
			vhtml += $(this).html() + "\n"
		}) //반복문 끝
		
		alert(vhtml);
	}
	
	proc4 = () => {
		vtext = $('div').text();
		alert(vtext);
	}
</script>
</head>
<body>
<h3>body를 대상으로 수행 : html()/text() - body의 모든값을 가져온다.<br>
태그 포함 - html()<br>
태그 미포함 - text()</h3>
<input type="button" value="html" id="" onclick="proc1()">
<input type="button" value="text" id="" onclick="proc2()">
<br>
<div class="ddres" id="result1"></div>
<div class="ddres" id="result2"></div>
<br>
<hr color="red">

<h3>특정 태그를 대상으로 수행 : html()/text() - 해당요소의 값을 가져온다.<br>
태그 포함 - html() : 특정 대상이 여러개일때는 첫번쨰 요소만 가져온다.<br>
태그 미포함 - text() </h3>

<div id="dd2">
<div>Hello<p>1<span>홍길동</span></p></div>
<div>Hi<p>2<span>개나리</span></p></div>
<div>Good<p>3<span>진달래</span></p></div>
</div>

<input type="button" value="html" id="" onclick="proc3()">
<input type="button" value="text" id="" onclick="proc4()">
<br>
<div class="ddres" id="result3"></div>
<div class="ddres" id="result4"></div>
<br>
<hr color="red">
</body>
</html>
