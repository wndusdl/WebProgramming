<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.0.min.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$('#btn1').on('click', function() {
			//div id가 res가 아니면..
			$('div[id!=res]').css('color', 'orange');
		
			//div id 끝이 5로 끝나면..
			$('div[id$="5"]').css({'font-size' : '2.0rem', 'color' : 'blue'});
			
			//div class에..
			$('div[class]').css('background', 'yellow');
		})
	})
</script>
</head>
<body>
<h3></h3>
<input type="button" value="확인" id="btn1">
<br>
<div id="result1">1</div>
<div id="result2">2</div>
<div class="ddres" id="result3">3</div>
<div class="ddres" id="result4">4</div>
<div class="ddres" id="result5">5</div>
<div class="ddres" id="result6">6</div>
<div id="result7">7</div>
<br>
<hr color="red">
</body>
</html>
