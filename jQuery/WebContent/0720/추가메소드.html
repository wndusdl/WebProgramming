<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.0.min.js" type="text/javascript"></script>
<script>
	$(function() {
		$('#p1').on('click', function() {
			//타이틀 속성 가져오기
			vtitle = $(this).attr('title')
			
			//이미지 만들기
			vimg = $("<img>", {
				'src' : '../images/' + vtitle,
				'alr' : vtitle
			})
			//마지막 위치에 추가
			$(this).append(vimg);
		})
		
		$('#p2').on('click', function() {
			//타이틀 속성 가져오기
			vtitle = $(this).attr('title')
		
			//이미지 만들기
			vimg = $("<img>", {
				'src' : '../images/' + vtitle,
				'alt' : vtitle
			})
			//처음 위치에 추가
			$(this).prepend(vimg);
		})
		
		$('#p3').on('click', function() {
			//타이틀 속성 가져오기
			vtitle = $(this).attr('title')
			
			//이미지 만들기
			vimg = $("<img>", {
				'src' : '../images/' + vtitle,
				'alt' : vtitle
			})
			//일치된 요소 뒤에 추가
			//요소 외부에 추가
			$(this).after(vimg);
		})
		
		$('#p4').on('click', function() {
			//타이틀 속성 가져오기
			vtitle = $(this).attr('title')
			
			//이미지 만들기
			vimg = $("<img>", {
				'src' : '../images/' + vtitle,
				'alt' : vtitle
			})
			//일치된 요소 앞에 추가
			//요소 외부에 추가
			$(this).before(vimg);
		})
	})
</script>
<style type="text/css">
	p {
	border: 1px dotted orange;
	padding: 5px; 
}

img {
	width: 80px;
	height: 80px;
	margin: 5px;
}
</style>
</head>
<body>

<h2>각 p태그를 클릭하면 이미지 생성하여 추가한다</h2>
<h3>append</h3>
<p id="p1" title="망공1.png">망고밍1</p>

<h3>prepend</h3>
<p id="p2" title="망공4.png">망고밍2</p>

<h3>after</h3>
<p id="p3" title="망공5.png">망고밍3</p>

<h3>before</h3>
<p id="p4" title="망공6.png">먕고밍4</p>

<br>
<hr color="red">
</body>
</html>
