<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.0.min.js" type="text/javascript"></script>
<script>
	$(function() {
		$('#btn1').on('click', function() {
			str = "****hidden객체****<br>";
			$('form *:hidden').each(function() {
				//input태그일 때
				if(this.tagName == "INPUT") {
					//현재 선택한 태그이름을 가져온다.
					str += this.tagName + " : " + 
						//현재 선택된 요소의 "name" 속성 값을 가져온다.
						$(this).attr('name') + "[" +
							//현재 선택된 요소의 값을 가져온다.
							$(this).val() + "] <br>" 
				} else {
					//input태그가 아닐 때
					str += this.tagName + " : " +
						$(this).text() + "<br>"
				}
			})
			$('#result1').html(str);
		})
		$('#btn2').on('click', function() {
			str = "****visible객체****<br>";
			$('form *:visible').each(function() {
				if(this.tagName == "INPUT") {
					vtype = $(this).attr('type');
					if(vtype=="radio") {
						if($(this).prop('checked')){
							str += this.tagName + " : " + 
								$(this).attr('name') + "[" +
								$(this).val() + "] <br>"
						}
					} else {
						//input태그일 때
						str += this.tagName + " : " + $(this).attr('name') + "[" +
							$(this).val() + "] <br>"
						}
					} else if(this.tagName != "BR") {
						//input태그가 아닐 때
						str += this.tagName + " : " + $(this).text() + "<br>"  
				}
			})
			$('#result2').html(str);
		})
	})
</script>
</head>
<body>
<h3>
태그이름 얻기 : this.tagName<br>
속성값 얻기 : attr('속성명') / attr('name'), attr('type')<br>
체크된 상태값 얻기 : prop('속성명') / prop('checked'), prop('disabled')<br>
체크된 상태값은 true/false를 리턴한다.<br>
</h3>
<input type="button" value="hidden" id="btn1">
<input type="button" value="visible" id="btn2">
<br>
<form id="testForm"> 
<input type="hidden" name="userAge" value="33">
<input type="hidden" name="userCity" value="대전">

I D : <input type="text" name="userID" value="hong">  
<span style="display:none">ID가 중복됩니다. </span> <br>  

이름 : <input type="text" name="userName" value="홍길동">   
<span style="visibility:hidden">이름을 입력하세요</span><br>  

성별 : <input type="radio" name="sung" value="남" checked>남자  
<input type="radio" name="sung" value="여">여자  
</form>
<div class="ddres" id="result1"></div>
<div class="ddres" id="result2"></div>
<br>
<hr color="red">
</body>
</html>
