<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<!-- 외부 스크립트 -->
<script src="../js/jquery-3.7.0.min.js"></script>
<!-- 내부 스크립트 -->
<script>
// DOM이 로딩되어서 준비가 되면 작업을 시작한다.
// 구체적으로 jQuery 메소드들을 호출한다.
$(document).ready(function() {
	//$(선택자).함수호출
	//id가 jqbtn인 요소에 클릭 이벤트 발생
	//$('.class') - 클래스 선택자
	//$('#id') - 아이디 선택자
	//$('*') - 전체 선택자
	$('#jqbtn').on('click', function() {
	//id가 result2요소를 res라는 변수에 담는다.
	res = $('#result2');
	//배경색을 노랑색으로 준다.
	res.css('background','yellow');
	})
})
</script>
</head>
<body>
<h3>jQuery 방식<br>
onclick 이벤트를 script에서 설정<br>
$(document).ready(function()) {
	html요소 검색 후 실행
}
</h3>
<input type="button" value="확인" id="jqbtn">
<br>
<div class="ddres" id="result2"></div>
</body>
</html>
